version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentiment-chatbot-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GMAIL_TOKEN=${GMAIL_TOKEN}
      - EMAIL_SENDER=${EMAIL_SENDER}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-in-production}
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/chatbot.db
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - backend-data:/app/data
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentiment-chatbot-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  backend-data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
